<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dump Master Lab</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#475569',
            success: '#22c55e',
            danger: '#ef4444',
            warning: '#eab308',
            dark: {
              bg: '#0f172a',
              card: '#1e293b',
              text: '#f1f5f9',
              muted: '#94a3b8',
              border: '#334155'
            }
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.3s ease-in-out',
            slideIn: 'slideIn 0.4s ease-out',
            slideInStagger1: 'slideIn 0.4s ease-out 0.1s both',
            slideInStagger2: 'slideIn 0.4s ease-out 0.2s both',
            slideInStagger3: 'slideIn 0.4s ease-out 0.3s both',
            slideInStagger4: 'slideIn 0.4s ease-out 0.4s both',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }

    /* Custom Scrollbar for Dark Mode */
    .dark ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
