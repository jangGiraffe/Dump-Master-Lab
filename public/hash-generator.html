<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 해시 생성기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #eee;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>SHA-256 해시 생성기</h1>
    <p>비밀번호를 변경하려면 아래에 새 비밀번호를 입력하고 생성된 해시값을 복사하여 <code>config.ts</code> 파일에 붙여넣으세요.</p>

    <div>
        <label for="password">새 비밀번호:</label>
        <input type="text" id="password" placeholder="비밀번호 입력" onkeyup="generateHash()">
    </div>

    <div id="output" class="result" style="display:none;">
        <strong>해시값 (SHA-256):</strong><br>
        <span id="hashResult"></span>
    </div>

    <script>
        async function generateHash() {
            const input = document.getElementById('password').value;
            const outputDiv = document.getElementById('output');
            const hashSpan = document.getElementById('hashResult');

            if (!input) {
                outputDiv.style.display = 'none';
                return;
            }

            const msgBuffer = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            hashSpan.textContent = hashHex;
            outputDiv.style.display = 'block';
        }
    </script>
</body>

</html>
